<div [id]="questionComponent?.componentId" [formGroup]="form" *ngIf="display()">
    <div *ngIf="edit(); else notEdit">
        <label>{{questionComponent?.title}}</label>
        <div class="form-text">{{questionComponent?.description}}</div>
        <div [id]="questionComponent?.componentId + '-checkboxes'">
            <div *ngFor="let checkbox of getCheckboxes()" [ngClass]="checkClass">
                <input type="checkbox" class="form-check-input" [value]="checkbox?.value" (change)="onCheckChange($event)" 
                [name]="checkbox?.identifier" [checked]="selectedCheckboxes[checkbox?.value]" [disabled]="questionComponent?.disabled">
                <label class="form-check-label">{{checkbox?.title}}</label>
            </div>
        </div>
        <app-field-error [condition]="checkboxArray?.errors?.['required']" [error]="'This field is required'"></app-field-error>
    </div>
    <ng-template #notEdit>
        <app-answer-view *ngIf="questionComponent?.componentId in application?.answers"
            [question]="questionComponent" [answer]="application?.answers?.[questionComponent?.componentId]"></app-answer-view>
    </ng-template>
</div>
