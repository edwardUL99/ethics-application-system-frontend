<div [id]="checkboxGroupComponent?.componentId" [formGroup]="form" *ngIf="display">
    <app-refer-marker [viewingUser]="template?.viewingUser" [application]="application" [component]="questionComponent"></app-refer-marker>
    <label>{{checkboxGroupComponent?.title}}</label>
    <div [id]="checkboxGroupComponent?.componentId + '-checkboxes'">
        <div *ngFor="let checkbox of checkboxGroupComponent?.checkboxes" class="form-check">
            <label class="form-check-label">{{checkbox?.title}}</label>
            <input type="checkbox" class="form-check-input" [value]="checkbox?.identifier" (change)="onCheckChange($event, checkbox?.identifier)" 
            [name]="checkbox?.name" [checked]="selectedCheckboxes[checkbox?.identifier]">
        </div>
    </div>
</div>
