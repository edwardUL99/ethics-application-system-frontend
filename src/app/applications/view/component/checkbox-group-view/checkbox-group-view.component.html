<div class="form-group" [id]="checkboxGroupComponent?.componentId" [formGroup]="form">
    <label>{{checkboxGroupComponent?.title}}</label>
    <div [id]="checkboxGroupComponent?.componentId + '-checkboxes'">
        <div *ngFor="let checkbox of checkboxGroupComponent?.checkboxes" class="form-check">
            <label class="form-check-label mr-5">{{checkbox?.title}}</label>
            <input type="checkbox" class="form-check-input" value="true" (change)="onCheckChange($event, checkbox?.name)" 
            [name]="checkbox?.name" [checked]="selectedCheckboxes[checkbox?.name]">
        </div>
    </div>
</div>
