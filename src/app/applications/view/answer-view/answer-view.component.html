<div class="mb-2">
  <div class="my-auto">
    <h6>{{question?.title}}</h6>
    <div class="form-text render-new-lines">{{question?.description}}</div>
  </div>
  <div>
    <div class="border p-2 d-flex h-100" style="font-size: 18px;">
      <div *ngIf="isValueType('TEXT') || isValueType('NUMBER')">
        <p class="my-auto">{{answer?.value}}</p>
      </div>
      <div *ngIf="isValueType('OPTIONS')">
        <ul class="my-auto">
          <li *ngFor="let option of splitAnswerOptions()">{{option}}</li>
        </ul>
      </div>
      <div *ngIf="isValueType('IMAGE')" #imgContainer style="height: 100%; width: 100%">
        <canvas #imgCanvas></canvas>
      </div>
    </div>
  </div>
</div>
