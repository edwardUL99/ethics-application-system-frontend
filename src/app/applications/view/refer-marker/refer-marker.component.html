<div class="float-end my-auto" *ngIf="display">
  <form>
    <div class="form-check" [appTooltip]="'Check this field to mark it as requiring more information from the applicant'">
      <input class="form-check-input" type="checkbox" value="true" (change)="onChange($event)">
      <label>Refer</label>
    </div>
  </form>
</div>
