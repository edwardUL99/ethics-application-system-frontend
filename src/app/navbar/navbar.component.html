<nav [ngClass]="sticky ? 'navbar navbar-expand-lg navbar-light bg-light sticky-top':'navbar navbar-expand-lg navbar-light bg-light'">

      <img src="/assets/images/ul-logo.jpg" style="height:50px;">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <a class="nav-link" aria-current="page" routerLink="/home">Home</a>
        </li>

        </li>
