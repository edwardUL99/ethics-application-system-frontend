<div>
  <form [formGroup]="form" *ngIf="queries">
    <div class="form-group row" *ngIf="queries.length > 1">
      <label class="col-1 col-form-label">Search By:</label>
      <div class="col-2">
        <select class="form-select" name="query" formControlName="query" (change)="onQueryChange($event)" [appTooltip]="'Choose the attribute to search by'">
          <option *ngFor="let query of queries" [value]="query.value">{{query.label}}</option>
        </select>
      </div>
    </div>
    <div formArrayName="controls" class="my-2 row">
      <div *ngFor="let searchControl of searchControls; let i = index" class="form-group col">
        <label>{{searchControl.label}}</label>
        <div *ngIf="searchControl.options; else option">
          <select class="form-select" [name]="'searchControl-' + i" [formControlName]="i">
            <option *ngFor="let option of searchControl.options" [value]="option.value">{{option.label}}</option>
          </select>
        </div>
        <ng-template #option>
          <input class="form-control" [type]="searchControl.type" [name]="'searchControl-' + i" [formControlName]="i" [placeholder]="searchControl.placeholder">
        </ng-template>
        <div class="form-text" *ngIf="searchControl.description">
          {{searchControl.description}}
        </div>
      </div>
    </div>
    <div class="my-4 btn-group w-100" *ngIf="groupOptions || orderOptions">
      <div *ngIf="groupOptions">
        <div *ngIf="selectedGroup">
          <div>
            <div class="btn-group">
              <div class="d-flex">
                <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">{{selectedGroup.label}}</button>
                <button class="btn-close btn-side" [appTooltip]="'Clear Group'" (click)="groupByChosen(undefined)"></button>
                <ul class="dropdown-menu">
                  <div *ngFor="let option of groupOptions">
                    <li *ngIf="option != selectedGroup"><button type="button" class="dropdown-item" (click)="groupByChosen(option)">{{option.label}}</button></li>
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="!selectedGroup">
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">Group By</button> 
            <ul class="dropdown-menu">
              <li *ngFor="let option of groupOptions"><button type="button" class="dropdown-item" (click)="groupByChosen(option)">{{option.label}}</button></li>
            </ul>
          </div>
        </div>
      </div>
      <div *ngIf="orderOptions" style="margin-left: 1%">
        <div *ngIf="selectedOrder">
          <div>
            <div class="btn-group">
              <div class="d-flex">
                <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">{{selectedOrder.label}}</button>
                <button class="btn-close btn-side" (click)="orderByChosen(undefined)" [appTooltip]="'Clear Ordering'"></button>
                <ul class="dropdown-menu">
                  <div *ngFor="let option of orderOptions">
                    <li *ngIf="option != selectedOrder"><button type="button" class="dropdown-item" (click)="orderByChosen(option)">{{option.label}}</button></li>
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="!selectedOrder">
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">Order By</button> 
            <ul class="dropdown-menu">
              <li *ngFor="let option of orderOptions"><button type="button" class="dropdown-item" (click)="orderByChosen(option)">{{option.label}}</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!allowReset" class="text-end">
      <button type="button" class="btn btn-primary" [disabled]="!form.valid" (click)="search()">Search</button>
    </div>
    <div *ngIf="allowReset" class="text-end">
      <button type="button" class="btn btn-outline-danger" style="margin-right: 1%;" (click)="doReset()">Reset</button>
      <button type="button" class="btn btn-primary" [disabled]="!form.valid" (click)="search()">Search</button>
    </div>
  </form>
</div>
